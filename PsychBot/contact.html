<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact PsychBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>PsychBot</h1>
            <p class="slogan">Your Personal Free Psychologist</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="professional-help.html">Professional Help</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <section class="content-section">
        <h2 class="green-title">Contact PsychBot</h2>
        <p>
            Have questions or need assistance? Reach out to us using the contact form below, and we'll get back to you
            as soon as possible.
        </p>

        <!-- Contact Form -->
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        &copy; 2023 PsychBot. All rights reserved.
    </footer>
</body>
</html>
